<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACT 4 — Другое</title>
  <style>
    :root{
      --bg1:#061220;
      --bg2:#0a2a3d;
      --ice:#cfefff;
      --ice2:#9fd8ff;
      --shadow: rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box; user-select:none; -webkit-tap-highlight-color: transparent; }
    html,body{ height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#eaf7ff; }
    body{
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 30% 20%, rgba(159,216,255,.18), transparent 55%),
        radial-gradient(900px 600px at 80% 10%, rgba(207,239,255,.12), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .frost{ position:fixed; inset:-40px; background:
      radial-gradient(800px 400px at 20% 10%, rgba(207,239,255,.10), transparent 60%),
      radial-gradient(700px 380px at 70% 0%, rgba(207,239,255,.08), transparent 60%),
      radial-gradient(900px 500px at 50% 100%, rgba(159,216,255,.08), transparent 65%);
      pointer-events:none;
    }

    .center{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; }
    .panel{
      width:min(560px, calc(100% - 32px));
      border-radius:22px;
      background: rgba(6,18,32,.55);
      border: 1px solid rgba(207,239,255,.20);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(14px);
      padding:18px 18px 14px;
    }
    .title{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:8px; }
    h1{ margin:0; font-size:22px; letter-spacing:.3px; }
    .badge{
      font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(207,239,255,.22);
      background: rgba(207,239,255,.08);
      color: rgba(234,247,255,.95);
      white-space:nowrap;
    }
    .big{ font-size:18px; font-weight:900; margin:10px 0 6px; }
    .tiny{ opacity:.9; font-size:12px; letter-spacing:.2px; margin:0 0 12px; }

    .grid{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:12px; margin-top:12px; }
    @media (max-width: 520px){ .grid{ grid-template-columns: 1fr; } }

    .cardBtn{
      cursor:pointer;
      text-align:left;
      padding:14px 14px 12px;
      border-radius:18px;
      border:1px solid rgba(207,239,255,.20);
      background: rgba(6,18,32,.38);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      transition: transform .12s ease, border-color .12s ease;
    }
    .cardBtn:hover{ border-color: rgba(207,239,255,.34); transform: translateY(-1px); }
    .topline{ display:flex; align-items:flex-start; justify-content:space-between; gap:10px; margin-bottom:8px; }
    .name{ font-weight:900; letter-spacing:.2px; }
    .chip{
      font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(207,239,255,.18);
      background: rgba(207,239,255,.06);
      opacity:.95; white-space:nowrap;
    }
    .sub{ font-size:12px; opacity:.85; line-height:1.35; }

    .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; justify-content:space-between; }
    button{
      cursor:pointer;
      border:1px solid rgba(207,239,255,.22);
      color:#eaf7ff;
      background: rgba(6,18,32,.45);
      backdrop-filter: blur(10px);
      padding:12px 14px;
      border-radius:14px;
      box-shadow: 0 10px 25px var(--shadow);
      font-weight:800;
      transition: transform .12s ease, border-color .12s ease;
      white-space:nowrap;
    }
    button:hover{ border-color: rgba(207,239,255,.35); transform: translateY(-1px); }
  </style>
</head>
<body>
  <div class="frost"></div>

  <div class="center">
    <div class="panel">
      <div class="title">
        <h1>Другое</h1>
        <div class="badge">2 игры</div>
      </div>
      <div class="big">Выбери режим</div>
      <div class="tiny">Тут собраны отдельные мини-игры.</div>

      <div class="grid">
        <button class="cardBtn" id="otherOld">
          <div class="topline">
            <div class="name">Сигналы до ворот</div>
            <div class="chip">старое</div>
          </div>
          <div class="sub">Слушай звук и жми пробел до ворот.</div>
        </button>

        <button class="cardBtn" id="otherSing">
          <div class="topline">
            <div class="name">Пение — полёт</div>
            <div class="chip">новое</div>
          </div>
          <div class="sub">Пой в микрофон — шарик держится в воротах, скорость растёт.</div>
        </button>
      </div>

      <div class="actions">
        <button id="back">В меню</button>
        <button id="tip">Подсказка</button>
      </div>

      <div class="tiny" id="msg" style="margin-top:10px;"></div>
    </div>
  </div>

  <script>
    const otherOld = document.getElementById('otherOld');
    const otherSing = document.getElementById('otherSing');
    const back = document.getElementById('back');
    const tip = document.getElementById('tip');
    const msg = document.getElementById('msg');

    // старую игру оставляем как было
    otherOld.addEventListener('click', ()=> location.href = 'other_gate_timer.html');

    // новая игра пение
    otherSing.addEventListener('click', ()=> location.href = 'singing_flight.html');

    // вернуться в основной файл (поменяй имя, если у тебя не index.html)
    back.addEventListener('click', ()=> location.href = 'index.html');

    tip.addEventListener('click', ()=>{
      msg.textContent = 'Если микрофон не спрашивает доступ: запускай через https или http://localhost (не file://).';
    });
  </script>
</body>
</html>
